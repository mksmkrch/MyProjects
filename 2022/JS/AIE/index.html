<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="Учет доходов и расходов">
	<meta name="Author" content="Максим Корчемкин"> 
	<meta name="Copyright" content="Максим Корчемкин">
	<meta property="og:locale" content="ru_RU">
	<meta property="og:title" content="Мои доходы и расходы">
	<meta property="og:image" content="img/stonks.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Accounting of income and expenses</title>
</head>
<body>
	<div class="wrapper">
		<header>
			<nav>
				<ul>
					<li>Главная</li>
					<li>Другие таблицы</li>
					<li></li>
					<li></li>
					<li>Войти</li>
				</ul>
			</nav></header>
		<div class="main">
			<div class="container">
				<div class="main__row">
					<div class="income main_block" >
						<div class="income__title title">Доходы</div>
						<div class="income__body main_block__body">
							<div class="income__column date">
								<div class="date__title income__body_row">Дата</div>
							</div>
							<div class="income__column type">
								<div class="type__title income__body_row">Тип дохода</div>
							</div>
							<div class="income__column summ">
								<div class="summ__title income__body_row">Сумма</div>
							</div>
						</div>
						<button class="income__btn btn">Добавить</button>
					</div>
					<div class="expense main_block">
						<div class="expense__title title">Расходы</div>
						<div class="expense__body main_block__body"> </div>
						<button class="expense__btn btn">Добавить</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
