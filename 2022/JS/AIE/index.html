<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="Учет доходов и расходов">
	<meta name="Author" content="Максим Корчемкин"> 
	<meta name="Copyright" content="Максим Корчемкин">
	<meta property="og:locale" content="ru_RU">
	<meta property="og:title" content="Мои доходы и расходы">
	<meta property="og:image" content="img/stonks.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Accounting of income and expenses</title>
</head>
<body>
	<div class="wrapper">
		<header>
			<nav>
				<ul>
					<li>Главная</li>
					<li>Другие таблицы</li>
					<li></li>
					<li></li>
					<li>Войти</li>
				</ul>
			</nav></header>
		<div class="main">
			<div class="container">
				<div class="main__row">
					<div class="main_block income" >
						<div class="main__title">Доходы</div>
						<div class="main__body income__body">
							<div class="main__column income__column income__date">
								<div class="main__row date__title income__row">Дата</div>
							</div>
							<div class="main__column income__column income__type">
								<div class="main__row type__title income__row">Тип дохода</div>
							</div>
							<div class="main__column income__column income__summ">
								<div class="main__row summ__title income__row">Сумма</div>
							</div>
						</div>
						<button class="main__btn income__btn">Добавить</button>
					</div>
					<div class="main_block expense">
						<div class="main__title">Расходы</div>
						<div class="main__body expense__body">
							<div class="main__column expense__column expense__date">
								<div class="main__row date__title expense__row">Дата</div>
							</div>
							<div class="main__column expense__column expense__type">
								<div class="main__row type__title expense__row">Тип расхода</div>
							</div>
							<div class="main__column expense__column expense__summ">
								<div class="main__row summ__title expense__row">Сумма</div>
							</div>
						</div>
						<button class="main__btn expense__btn">Добавить</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
